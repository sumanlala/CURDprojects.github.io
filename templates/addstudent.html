<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    {% include 'cdnlines.html' %}
</head>
<style>
    input[name]{
        margin-top: -10px;
    }

    input[value]{
        margin-top: 10px;
    }

    #newstudent{
        color: orangered;
        background-color: black;
        margin-top: 10px;
        border-radius: 10px;
    }
</style>
<body>
    <h2 class="bg-primary text-white text-center">Add New Student Here</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="newstudent">
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="fname">Enter Your First Name</label>
                    <input type="text" name="fname" class="form-control">

                    <label for="lname">Enter Your Last Name</label>
                    <input type="text" name="lname" class="form-control">

                    <label for="email">Enter Your Email</label>
                    <input type="email" name="email" class="form-control">

                    <label for="mobile">Enter Your Mobile Number</label>
                    <input type="number" name="mobile" class="form-control">

                    <label for="course">Enter Your Course Name</label>
                    <input type="text" name="course" class="form-control">

                    <label for="location">Enter Your Location</label>
                    <input type="text" name="location" class="form-control">

                    <div class="row">
                        <div class="col-md-6">
                            <label for="assi1">Enter Your Assignment1 Marks</label>
                            <input type="number" name="assi1" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label for="assi2">Enter Your Assignment2 Marks</label>
                            <input type="number" name="assi2" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="assi3">Enter Your Assignment3 Marks</label>
                            <input type="number" name="assi3" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label for="assi4">Enter Your Assignment4 Marks</label>
                            <input type="number" name="assi4" class="form-control">
                        </div>
                    </div>

                    <center>
                        <input type="submit" value="Save" class="btn btn-success badge-pill btn-lg">
                        <input type="reset" value="Clear" class="btn btn-danger badge-pill btn-lg">
                    </center>
                    

                </form>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
</body>
</html>
